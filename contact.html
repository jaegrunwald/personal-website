<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Jae Grunwald</title>
  <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/projects">Projects</a></li>
      <li><a href="/contact" class="active">Contact</a></li>
    </ul>
  </nav>
  <header>
    <h1>Contact</h1>
    <p>Let's get in touch! Feel free to reach out for collaborations or just to say hello.</p>
  </header>
  <main>
    <div class="contact-container">
      <div class="contact-info">
        <h3>Get In Touch</h3>
        <div class="contact-item">
          <a href="mailto:jaegrunwald15@gmail.com">📧 Email</a>
        </div>
        <div class="contact-item">
          <a href="https://github.com/jaegrunwald" target="_blank">🐙 GitHub</a>
        </div>
        <div class="contact-item">
          <a href="https://www.linkedin.com/in/jaegrunwald/" target="_blank">💼 LinkedIn</a>
        </div>
        <!--<div class="contact-item">
          <a href="https://twitter.com/jaegrunwald" target="_blank">🐦 Twitter</a>
        </div>-->
        
        <div class="social-links">
          <a href="images/wip.pdf" target="_blank">Resume</a>
          <!--<a href="#" target="_blank">Blog</a>-->
        </div>
      </div>
      
      <div class="contact-form">
        <h3>Send a Message</h3>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Jae Grunwald</p>
  </footer>
</body>
</html>
